<div fxLayout="row" fxLayoutAlign="center center" class="movie">
  <mat-card fxFlex="1 1 50%" fxFlex.sm="1 1 75%" fxFlex.xs="1 1 100%">
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content
      fxLayout="row"
      fxLayoutAlign="space-around"
      class="movie-content"
    >
      <div fxFlex="1 1 200px" class="movie-image">
        <img
          mat-card-image
          src="{{ movie.image }}"
          onerror="this.src='../../../../assets/dummy-image.jpg'"
        />
      </div>
      <div class="movie-info">
        <p><strong>Description: </strong>{{ movie.description }}</p>
        <p>
          <strong>Release Date: </strong
          ><small>{{ movie.release | date }}</small>
        </p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
