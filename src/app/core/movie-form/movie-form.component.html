<form
  [formGroup]="movieForm"
  fxLayout="row"
  (ngSubmit)="onSubmit()"
  fxLayoutAlign="center center"
>
  <mat-card fxFlex="1 1 50%" fxFlex.sm="1 1 75%" fxFlex.xs="1 1 100%">
    <mat-card-header>
      <mat-card-title>{{ formTitle }} Movie</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="title" required />
        <mat-error *ngIf="movieForm.get('title').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          [matDatepicker]="picker"
          placeholder="Release date"
          formControlName="releaseDate"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="movieForm.get('releaseDate').hasError('required')">
          This field is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <textarea
          matInput
          placeholder="Description"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <mat-form-field>
        <ngx-mat-file-input
          #removableInput
          formControlName="image"
          placeholder="Movie Image"
          valuePlaceholder="No file selected"
          (change)="handleFileSelect($event)"
          [accept]="['.jpg', '.png', '.jpeg']"
          required
        >
        </ngx-mat-file-input>
        <button
          mat-icon-button
          matSuffix
          matTooltip="remove file"
          [matTooltipPosition]="above"
          *ngIf="!removableInput.empty"
          (click)="onClearImage($event)"
        >
          <mat-icon>clear</mat-icon>
        </button>
        <mat-icon matSuffix>folder</mat-icon>
        <mat-error *ngIf="movieForm.get('image').hasError('required')">
          Please select a file
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [disabled]="!movieForm.valid">
        Save
      </button>
    </mat-card-actions>
  </mat-card>
</form>
